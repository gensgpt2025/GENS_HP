</head>
<body>

    <nav class="navbar">
        <div class="logo">ちゃとら Atelie GENS</div>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="profile.html">プロフィール</a></li>

        </ul>

    <div class="container">
        <h2>連絡先</h2>
        <div class="contact-form">
            <p>ご依頼やご質問は、以下の連絡先までお願いいたします。</p>
            <p>Email: your-email@example.com</p>
            <p>X (Twitter): @your_twitter_handle</p>
            <p>Instagram: @your_instagram_handle</p>
        </div>
    </div>

    <script>
        const targets = document.querySelectorAll('.card, .profile-card, h1, p, .caption');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        targets.forEach(target => {
            observer.observe(target);
        });
    </script>

</body>
