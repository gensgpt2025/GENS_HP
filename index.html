<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちゃとら Atelie GENS - ホーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ちゃとら Atelie GENS</div>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="profile.html">プロフィール</a></li>
            <li><a href="works.html">作品紹介</a></li>
            <li><a href="sns.html">SNS</a></li>
            <li><a href="shop.html">販売サイト</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 style="font-weight: normal;">ちゃとら職人・げんちゃんがあなたのストーリーに寄り添う”たからもの”をおつくりします</h1>
        <p style="text-align: center; margin-top: -15px; margin-bottom: 30px; color: #6a6a6a;">- Inspired by a cat named Gen -</p>
        <div class="card-container">
            <div class="card">
                <a href="profile.html"><img src="gazou/1.png" alt="茶トラ猫"></a>
                <p class="caption">アトリエの職人「げん」です。</p>
            </div>
            <div class="card">
                <a href="works.html"><img src="gazou/2.png" alt="茶トラ猫"></a>
                <p class="caption">☆  源ちゃんGaller ☆</p>
            </div>
            <div class="card">
                <a href="sns.html"><img src="gazou/3.png" alt="茶トラ猫"></a>
                <p class="caption">源ちゃんのSNS</p>
            </div>
            <div class="card">
                <a href="shop.html"><img src="gazou/4.png" alt="茶トラ猫"></a>
                <p class="caption">直売所入口</p>
            </div>
        </div>
    </div>

    <script>
        const targets = document.querySelectorAll('.card, .profile-card, h1, p, .caption');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        targets.forEach(target => {
            observer.observe(target);
        });
    </script>

</body>
</html>
